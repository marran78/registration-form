<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registraion form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="contant">
    <div class="title">Registraion</div>
    <form action="#">
        <div class="user_details">
            <div class="input-box">
                <span class="detalis">full name</span>
                <input type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="detalis">Username</span>
                <input type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <span class="detalis">Email</span>
                <input type="email" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <span class="detalis">phone number</span>
                <input type="number" placeholder="Enter your phone number" required>
            </div>        <div class="input-box">
                <span class="detalis">Password</span>
                <input type="text" placeholder="Enter your Password" required>
            </div>        <div class="input-box">
                <span class="detalis">Confirm your password</span>
                <input type="text" placeholder="Confirm your password" required>
            </div>
        </div>
        <div class="gender-detalis">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <span class="gender-title">Gender</span>
            <div class="category">
                <label for="dot-1">
                    <span class="dot one"></span>
                    <span class="gender">Male</span>
                </label>
                <label for="dot-2">
                    <span class="dot two"></span>
                    <span class="gender">female</span>
                </label>
            </div>
        </div>
        <div class="button">
            <input type="submit" value="Register ">
        </div>
       </form>
</div> 
   
</body>
</html>
